<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form id="sumbit-form">
        <div class="flex justify-center items-center h-screen border-gray-600">
            <div class="w-96 p-6 shadow-lg bg-white rounded-md">
               <h1 class="text-3xl block text-center font-semibold"><img src="../images/login-page-design.png" style="display: inline-flex;width: 150px;height: 150px;">
               </i></h1>
               <hr class="mt-3">   
               <div class="mt-3">

                <label  for="email" class="block text-base mb-2">Email</label>
                <input  type="email" id="userEmail" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" required/>
               </div>

               <div class="mt-3">
                <label  for="password" class="block text-base mb-2">Password</label>
                <input  type="password" id="userPass" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" required/>
                <input type="checkbox" onclick="myFunction()" >Show Password
                <script>
                    function myFunction() {
                        var x = document.getElementById("userPass");
                        if (x.type === "password") {
                          x.type = "text";
                        } else {
                          x.type = "password";
                        }
                      }
                    </script>

                <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</p>

            </div>
            

                <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>

                <div>
                    <a href="#" class="text-indigo-800 font-semibold">Forgot Password?</a>
                </div>

           
                </div>

    <div class="mt-5">
    <input  onclick=validLogin() type="submit" value="Login" class= "border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">
        </div>

        <div class="mt-5">
            <input onclick=validSSO() type="submit" value="SSO" class= "border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">
        </div>            

    </form>


    <script>
            function validLogin(){
            document.querySelector("#sumbit-form").addEventListener("submit", function (event){
                event.preventDefault();
                var input1 = document.getElementById("userEmail").value;
                var input2 = document.getElementById("userPass").value;

                if((input1 != "Admin@gmail.com" && input1 != "admin@gmail.com")  || input2 != "Admin123"){
                    alert("Wrong Email and password!!");
                     return;
            }
            window.location.replace("../dist/verv.html");

            
            });
        }
</script>
    <script>
        function validSSO(){
            document.querySelector("#sumbit-form").addEventListener("submit", function (event){
            event.preventDefault();
            console.log(document.getElementById("userEmail").value);
            console.log("Like");
            });
        }
           
</script>
</body> 
</html>
